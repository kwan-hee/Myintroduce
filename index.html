<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <style>

  </style>
</head>

<body>
  <div id="container">
    <h1 align="center">자기 소개하기</h1>
    <form>
      <fieldset id="line">
        <legend>나의 정보</legend>
        <ul id="shipping">
          <li>
            <label for="prod">기수</label>
            <input type="text" id="prod" value="Just Code 5기" readonly>
          </li>
          <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name" placeholder="유관희" autofocus required>
          </li>
          <li>
            <label for="addr"> 주소</label>
            <input type="text" id="addr" placeholder="경기도 수원시 장안구 " required>
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail" placeholder="yrats1234@gmail.com">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="010-9048-****" required>
          </li>
          <li>
            <label for="d-day">생 일</label>
            <input type="date" id="d-day" placeholder="">
          </li>
          <li>
            <label for="textbox">소개란</label>
            <textarea type="" id="taxt"
              placeholder="안녕하세요!&#13;&#10;5기 여러분 제이름은 유관희 입니다.&#13;&#10;여러분들과 열심히 공부하여 꼭 취업의 꿈을 다같이 이루었으면 좋겠습니다.&#13;&#10;화이팅!"
              cols="38" rows="5""></textarea>
          </li>
        </ul>
      </fieldset>
  </div>
  <div id=" bt">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
  </div>
  </form>
</body>

</html>
